name: CI Pipeline (Multi-Tenant)

on:
  push:
    branches:
      - main
      - 'community/**'
  pull_request:
    branches:
      - main
      - 'community/**'

jobs:
  # ==================== DETECT COMMUNITY ====================
  detect-community:
    name: Detect Community
    runs-on: ubuntu-latest
    outputs:
      community: ${{ steps.detect.outputs.community }}
      is-community-branch: ${{ steps.detect.outputs.is-community-branch }}

    steps:
      - name: ðŸ” Detect community from branch
        id: detect
        run: |
          BRANCH="${{ github.ref }}"

          if [[ "$BRANCH" == refs/heads/community/* ]]; then
            COMMUNITY=$(echo "$BRANCH" | sed 's/refs\/heads\/community\///')
            echo "community=$COMMUNITY" >> $GITHUB_OUTPUT
            echo "is-community-branch=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Detected community: $COMMUNITY"
          else
            echo "is-community-branch=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Not a community branch (main or other)"
          fi

  # ==================== BACKEND CHECKS ====================
  backend-lint-and-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    needs: detect-community

    defaults:
      run:
        working-directory: ./back

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run tests with coverage
        run: npm run test:coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./back/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ==================== FRONTEND CHECKS ====================
  frontend-lint-and-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    needs: detect-community

    defaults:
      run:
        working-directory: ./front

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Lint check
        run: npm run lint

      - name: ðŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./front/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ==================== BUILD CHECKS ====================
  frontend-build:
    name: Frontend - Build Check
    runs-on: ubuntu-latest
    needs: [detect-community, frontend-lint-and-test]

    defaults:
      run:
        working-directory: ./front

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build production
        run: npm run build
        env:
          # Ð”Ð»Ñ community Ð³Ñ–Ð»Ð¾Ðº Ð¼Ð¾Ð¶Ð½Ð° Ð´Ð¾Ð´Ð°Ñ‚Ð¸ ÑÐ¿ÐµÑ†Ñ–Ð°Ð»ÑŒÐ½Ñ– env vars
          COMMUNITY: ${{ needs.detect-community.outputs.community }}

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ needs.detect-community.outputs.community || 'main' }}
          path: front/dist/
          retention-days: 7

  # ==================== SECURITY CHECKS ====================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”’ Backend Security Audit
        run: |
          cd back
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ”’ Frontend Security Audit
        run: |
          cd front
          npm audit --audit-level=moderate
        continue-on-error: true

  # ==================== SUMMARY ====================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [detect-community, backend-lint-and-test, frontend-lint-and-test, frontend-build, security-audit]
    if: always()

    steps:
      - name: ðŸ“Š Create summary
        run: |
          echo "## ðŸ¤– CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.detect-community.outputs.is-community-branch }}" == "true" ]]; then
            echo "**Community:** ${{ needs.detect-community.outputs.community }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Branch:** main (shared codebase)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-lint-and-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-lint-and-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.frontend-build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-audit.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
